language: python
python:
- '2.7'
- '3.3'
- '3.3'
- '3.5-dev'
- pypy
- 'nightly'
env:
  - DJANGO_VERSION=1.2.7
  - DJANGO_VERSION=1.3.1
  global:
    - secure: 
    - secure: 
before_install:
  - sudo apt-get update -qq
  - sudo apt-get upgrade -qq
  - sudo apt-get install -qq bundler, ruby, node, npm
install:
  - "pip install ."
  - pip install -q Django==$DJANGO_VERSION
  - python token-generate.py -q install
script: make build
branches:
  only:
    - legacy
    - experimental
    - master
    - /*token-.*$/
deploy:
        skip_cleanup: true
addons:
  sauce_connect: true
end
